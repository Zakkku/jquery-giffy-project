<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's get Giphy with it!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Let's get Giphy with it!</h1>
        <p class="sub-header">Please use this app to search for a random gif of any given keyword</p>
        <form class="forms">
            <input type="text" id="search" name="search" placeholder="You lookin'for some gifs?..." class="form-item" />
            <input type="submit" class="btn btn-secondary form-item value=" Search Giphy!" />
            <button id="remove" class="btn btn-danger form-item">Remove Images</button>
        </form>
        <div id="gif-area">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
    <footer>
        <p class="footer-item">
            Created by Zach in Japan 2022
        </p>
        <p class="footer-item">This is a practice project focusing on jQuery, AJAX, and web APIs</p>
    </footer>
</body>

</html>
